<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="./style/slyle.css" />
	</head>
	<body>
		<h1>Exemplo de Hover</h1>
		<div>
			<p>
				Coloque o cursor do seu mouse sobre as caixas, e vejá o
				fundo da caixa mudar de cor
			</p>
			<div id="div1" class="padrao1">
				<p class="paragrafo">div 1</p>
			</div>
			<div class="padrao1 div-inline">
				<p class="paragrafo">div 2</p>
			</div>
			<div class="padrao1 div-inline">
				<p class="paragrafo">div 3</p>
			</div>
		</div>
		<div>
			<p>Passe o mouse sobre a caixa, e veja a mágica acontecer</p>
			<div class="padrao1 div-inline div2">
				<p>Passe o mouse AQUI</p>
			</div>
		</div>
		<div>
			<h1>Exemplo de Before e After</h1>
			<p class="paragrafo-link">
				<a
					href="https://github.com/"
					class="link"
					rel="external"
					target="_blank"
					>GitHub</a
				>
			</p>

			<p class="paragrafo-link">
				<a
					href="https://www.youtube.com/"
					class="link"
					rel="external"
					target="_blank"
					>Youtube</a
				>
			</p>
			<p class="paragrafo-link">
				<a
					href="https://google.com"
					class="link"
					rel="external"
					target="_blank"
					>Google</a
				>
			</p>
		</div>
	</body>
</html>
